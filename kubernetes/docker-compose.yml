services:

  broker:
    image: confluentinc/cp-kafka:latest
    hostname: broker
    container_name: broker
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      # Replace CLUSTER_ID with a unique base64 UUID using "bin/kafka-storage.sh random-uuid"
      # See https://docs.confluent.io/kafka/operations-tools/kafka-tools.html#kafka-storage-sh
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'

  kafbat-ui:
    container_name: kafbat-ui
    image: ghcr.io/kafbat/kafka-ui:latest
    ports:
      - 8090:8080
    depends_on:
      - broker
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:29092

  kafka-monitor:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: ghcr.io/your-org/kafka-monitor:1.2
    container_name: kafka-monitor
    restart: unless-stopped
    # Environment variables from .env file
    #env_file:
    #  - .env    
    # Or specify environment variables directly
    environment:
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      KAFKA_TOPIC: xinfra-monitor
      TOPIC_CREATION_ENABLED: "true"
      ENABLE_JMX_EXPORTER: "true"
      #JMX_CONFIG: "/opt/kafka-monitor/config/jmx-exporter-config.yaml"
      # KAFKA_SECURITY_PROTOCOL: ${KAFKA_SECURITY_PROTOCOL}
      # KAFKA_SSL_KEYSTORE_LOCATION: ${KAFKA_SSL_KEYSTORE_LOCATION}
      # KAFKA_SSL_KEYSTORE_PASSWORD: ${KAFKA_SSL_KEYSTORE_PASSWORD}
      # KAFKA_SSL_KEY_PASSWORD: ${KAFKA_SSL_KEY_PASSWORD}
      # KAFKA_CLIENT_ID: ${KAFKA_CLIENT_ID}
      # KAFKA_CONSUMER_GROUP_ID: ${KAFKA_CONSUMER_GROUP_ID}
      # PRODUCE_RECORD_DELAY_MS: ${PRODUCE_RECORD_DELAY_MS:-100}
      # REPORT_INTERVAL_SEC: ${REPORT_INTERVAL_SEC:-1}
    
    # Mount certificates from local directory
    # volumes:
    #   - ${CERTS_PATH:-./certs}:/opt/kafka-monitor/certs:ro
    
    # Expose Jolokia port for metrics
    ports:
      - "8778:8778"
      - "9090:9090"
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8778/jolokia/read/kmf:type=kafka-monitor:offline-runnable-count"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # # Resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M