apiVersion: v1
kind: Namespace
metadata:
  name: kafka-monitor
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kafka-monitor
  namespace: kafka-monitor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-monitor
  namespace: kafka-monitor
  labels:
    app: kafka-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-monitor
  template:
    metadata:
      labels:
        app: kafka-monitor
    spec:
      serviceAccountName: kafka-monitor
      containers:
      - name: kafka-monitor
        image: localhost:5000/kafka-monitor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 9090
          name: jmx-metrics
          protocol: TCP
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        - name: KAFKA_TOPIC
          value: "kafka-monitor-topic"
        - name: KAFKA_SECURITY_PROTOCOL
          value: "PLAINTEXT"
        - name: ENABLE_JMX_EXPORTER
          value: "true"
        - name: KAFKA_CLIENT_ID
          value: "kafka-monitor"
        - name: KAFKA_CONSUMER_GROUP_ID
          value: "kafka-monitor-consumer"
        - name: TOPIC_CREATION_ENABLED
          value: "true"
        - name: PRODUCE_RECORD_DELAY_MS
          value: "100"
        - name: REPORT_INTERVAL_SEC
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /jolokia/read/kmf:type=kafka-monitor:offline-runnable-count
            port: 8778
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /jolokia/read/kmf:type=kafka-monitor:offline-runnable-count
            port: 8778
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-monitor
  namespace: kafka-monitor
  labels:
    app: kafka-monitor
spec:
  type: ClusterIP
  selector:
    app: kafka-monitor
  ports:
  - name: jolokia
    port: 8778
    targetPort: 8778
    protocol: TCP
  - name: jmx-metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

